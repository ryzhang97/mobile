<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=N7EHVzb1DaxLnS0pnAo7YqWWrzNxGFVB
" type="text/javascript"></script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
var longitude=121.526292;
var latitude=31.302675;
// 百度地图API功能
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(longitude,latitude),16);
map.enableScrollWheelZoom(true);
map.clearOverlays();
var new_point = new BMap.Point(121.526292,31.302675);
var marker = new BMap.Marker(new_point);  // 创建标注
map.addOverlay(marker);              // 将标注添加到地图中
map.panTo(new_point);
</script>
